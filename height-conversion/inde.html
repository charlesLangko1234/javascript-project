<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Height Conversion</h3>
        <div class="input cm">
            <label for="incm">cm</label>
            <input type="text" id="incm" name="incm">
        </div>
        <div class="input feet">
            <label for="infeet">Feet</label>
            <input type="text" id="infeet" name="infeet">
        </div>
        <button class="btn">Convert</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
