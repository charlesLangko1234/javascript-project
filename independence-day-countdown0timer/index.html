<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independence Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <h1><span class="red">Independence Day</span> Countdown</h1>

    <div class="countdown">
        <div class="time">
            <h2 class="day">00</h2>
            <small>Day</small>
        </div>

        <div class="time">
            <h2 class="hour">00</h2>
            <small>Hour</small>
        </div>

        <div class="time">
            <h2 class="minute">00</h2>
            <small>Minute</small>
        </div>

        <div class="time">
            <h2 class="second">00</h2>
            <small>Second</small>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
