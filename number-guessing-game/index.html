<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>I am thinking of a number between 1 - 99</h3>
        <h3>Can you guess it?</h3>
        <h2></h2>
        <div class="box">
            <input class="numInput" type="text">
        </div>
        <a href="#" class="guess" type="button">Guess</a>
        <p class="clue"></p>
        <p>No. of guesses: <span class="num-of-guess">0</span></p>
        <p>Guess numbers are: <span class="answer">None</span></p>

        <a href="#" class="restart" type="button">Restart</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
