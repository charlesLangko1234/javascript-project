<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display line">
            <h1 class="operation"></h1>
        </div>
        <div class="row-1 linePad">
            <span class="col-1 pad">1</span>
            <span class="col-2 pad">2</span>
            <span class="col-3 pad">3</span>
        </div>
        <div class="row-2 linePad">
            <span class="col-4 pad">4</span>
            <span class="col-5 pad">5</span>
            <span class="col-6 pad">6</span>
        </div>
        <div class="row-3 linePad">
            <span class="col-7 pad">7</span>
            <span class="col-8 pad">8</span>
            <span class="col-9 pad">9</span>
        </div>
        <div class="operator linePad">
            <span class="col-10 pad">+</span>
            <span class="col-11 pad">-</span>
            <span class="col-12 pad">=</span>
        </div>
        <span class="del">Delete</span>
        <div class="author">Charles Langko</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
