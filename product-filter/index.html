<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Search BAR -->
        <div class="search">
            <input type="text" placeholder="Search..." class="search-input">
            <span class="search-icon"><i class="fa fa-search"></i></span>
        </div>
        <div class="list-search">
            <span class="btnBaju">Baju</span>
            <span class="btnSepatu">Sepatu</span>
            <span class="btnJam">Jam</span>
            <span class="btnTas">Tas</span>
            <span class="btnAll">All</span>
        </div>
        <!-- End Search BAR -->
        <!-- Product List -->
        <div class="product-list">
            <div class="product baju">
                <img src="img/baju1.jpg">                
                <div class="cover">
                    Baju Putih Polos
                    $50.00
                </div>
            </div>
            <div class="product baju">
                <img src="img/baju2.jpg">                
                <div class="cover">
                    Baju Putih Polos
                    $50.00
                </div>
            </div>
            <div class="product baju">
                <img src="img/baju3.jpg">                
                <div class="cover">
                    Baju Ungu Polos
                    $60.00
                </div>
            </div>
            <div class="product bag">
                <img src="img/bag1.jpg">                
                <div class="cover">
                    Tas Coklat
                    $100.00
                </div>
            </div>
            <div class="product bag">
                <img src="img/bag2.jpg">                
                <div class="cover">
                    Tas Kuning
                    $250.00
                </div>
            </div>
            <div class="product bag">
                <img src="img/bag3.jpg">                
                <div class="cover">
                    Tas Abu-Abu
                    $300.00
                </div>
            </div>
            <div class="product jam">
                <img src="img/jam1.jpg">                
                <div class="cover">
                    Jam Coklar
                    $30.00
                </div>
            </div>
            <div class="product jam">
                <img src="img/jam2.jpg">                
                <div class="cover">
                    Jam Rolex
                    $1000.00
                </div>
            </div>
            <div class="product jam">
                <img src="img/jam3.jpg">                
                <div class="cover">
                    Jam Putih
                    $500.00
                </div>
            </div>
            <div class="product sepatu">
                <img src="img/shoe1.jpg">                
                <div class="cover">
                    Sepatu Coklat
                    $90.00
                </div>
            </div>
            <div class="product sepatu">
                <img src="img/shoe2.jpg">                
                <div class="cover">
                    Sepatu Coklat
                    $50.00
                </div>
            </div>
            <div class="product sepatu">
                <img src="img/shoe3.jpg">                
                <div class="cover">
                    Sepatu Putih
                    $200.00
                </div>
            </div>
        </div>
        <!-- End of product list -->
    </div>

    <script src="script.js"></script>
</body>
</html>
