<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Coin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="status">
            <p class="headNum">Head : 0</p>
            <p class="tailNum">Tail : 0</p>
        </div>
        <div class="coin">
            <div class="tail">
                <img src="coin-back.png" alt="">
            </div>
            <div class="head">
                <img src="coin-front.png" alt="">
            </div>
        </div>
        <div class="btn">
            <div class="button1">
                <a href="#" class="buttonSpin">Spin</a>
            </div>
            <div class="button2">
                <a href="#" class="buttonReset">Reset</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
