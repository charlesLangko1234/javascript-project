<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIP CALCULATOR</h1>
    <div class="container">
        <div class="form">
            <label for="bill-amount">Bill Amount: </label>
            <input type="text" id="bill-amount" name="bill-amount">
        </div>
        <div class="form">
            <label for="tip-precentage">Tip Precentage: </label>
            <input type="text" id="tip-precentage" name="tip-precentage">
        </div>
        <div class="form">
            <label for="tip-amount">Tip Amount: </label>
            <input type="text" id="tip-amount" name="tip-amount">
        </div>
        <div class="form">
            <label for="total-bill">Total Bill: </label>
            <input type="text" id="total-bill" name="total-bill">
        </div>
        <button>Calculate</button>
        <button>Clear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
